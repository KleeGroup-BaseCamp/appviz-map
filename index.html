<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
  </head>
  
  <body>
    <div class="columns is-gapless">
      <div class="column  is-narrow" id="nav">
        <div class="tile is-ancestor is-vertical">
          <div class="tile is-parent">
            <div class="tile is-child menu-item" id = "home" onclick="switchView('home')">
              <i class="material-icons md-36">home</i>
            </div>
          </div>
          <div class="tile is-parent">
            <div class="tile is-child menu-item" id = "tech" onclick="switchView('techZone')">
              <i class="material-icons md-36">view_module</i>
            </div>
          </div>
          <div class="tile is-parent">
            <div class="tile is-child menu-item" id = "demoSignal" onclick="switchView('demoSignal')">
              <i class="material-icons md-36">signal_cellular_alt</i>
            </div>
          </div>
          <div class="tile is-parent">
            <div class="tile is-child menu-item" id = "demoRating" onclick="switchView('demoRating')">
              <i class="material-icons md-36">star_outline</i>
            </div>
          </div>
          <div class="tile is-parent">
            <div class="tile is-child menu-item" id = "demoGauge" onclick="switchView('demoGauge')">
              <i class="material-icons md-36">speed</i>
            </div>
          </div>
          <div class="tile is-parent">
            <div class="tile is-child menu-item" id = "demoEnergy" onclick="switchView('demoEnergy')">
              <i class="material-icons md-36">offline_bolt</i>
            </div>
          </div>
          <div class="tile is-parent">
            <div class="tile is-child menu-item" id = "demoBlackHole" onclick="switchView('demoBlackHole')">
              <i class="material-icons md-36">brightness_7</i>
            </div>
          </div>
          <div class="tile is-parent">
            <div class="tile is-child menu-item" id = "demoProgressBar" onclick="switchView('demoProgressBar')">
              <i class="material-icons md-36">crop_7_5</i>
            </div>
          </div>
          <div class="tile is-parent">
            <div class="tile is-child menu-item" id = "demoRadar" onclick="switchView('demoRadar')">
              <i class="material-icons md-36">construction</i>
            </div>
          </div>
          <div class="tile is-parent">
            <div class="tile is-child menu-item" id = "demoChart" onclick="switchView('demoChart')">
              <i class="material-icons md-36">show_chart</i>
            </div>
          </div>
          <div class="tile is-parent">
            <div class="tile is-child menu-item" id = "demoNeon" onclick="switchView('demoNeon')">
              <i class="material-icons md-36">flare</i>
            </div>
          </div>
          <div class="tile is-parent">
            <div class="tile is-child menu-item" id = "demoDashboard" onclick="switchView('demoDashboard')">
              <i class="material-icons md-36">dashboard</i>
            </div>
          </div>
          <div class="tile is-parent">
            <div class="tile is-child menu-item" id = "debug" onclick="switchDebug()">
              <i class="material-icons md-36">code</i>
            </div>
          </div>
        </div>
    </div>
    <div class="column" id="myContainer">
    </div>
    <div class="column" id="detail">
      <h1 class="title is-1 has-text-centered mt-1" id="detail-title">Detail</h1>
      <div class="content" id = "detail-content">
        <p>Some general detail about all zones might go here later !</p>
      </div>
    </div>
  </div>
  
  <script src="./dist/bundle.js"></script>

</body>

</html>
